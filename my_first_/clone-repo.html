<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="git clone, repository URL, code version control">
    <title>Seamless Git Clone Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-xl font-bold text-gray-800">Remote Dev Dashboard</a>
                <a href="index.html" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Clone Repo
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
                Seamless Git Clone Tool
            </h1>
            
            <!-- Repository URL Input -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Git Repository URL</label>
                <input 
                    type="text" 
                    placeholder="https://github.com/username/repository.git" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                >
            </div>
            
            <!-- Clone Button -->
            <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                Clone Repository
            </button>
        </div>
    </div>
</body>
</html>
