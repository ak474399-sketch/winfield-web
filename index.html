<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your Git repos, SSH connections, and code search in one secure dashboard.">
    <title>AI Powered Remote Development & SSH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
            Remote Dev Dashboard
        </h1>
        
        <div class="space-y-4">
            <a href="search.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg text-center" title="Search across your codebase and repositories">
                Search
            </a>
            
            <a href="open-project.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg text-center" title="Open an existing project or workspace">

            </a>

                Clone Repo
            </a>
            
            <a href="connect-ssh.html" class="block w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg text-center" title="Establish a secure SSH connection to remote servers">

    </div>
